<!DOCTYPE html>
<html lang="en">

<div th:replace="common/head.html"></div>

<body>

    <!-- This is admittedly kind of hacky, but I'm using a masthead to add padding from the navbar -->
    <header class="masthead">
    </header>

    <!-- Navigation -->
    <div th:replace="common/nav.html"></div>

    <body>
        <div class="container-fluid">
		    <div class="container">
			    <h2 class="text-center" id="title">Yeet Shop Swedish</h2>
			    <p class="text-center">
				    <small id="passwordHelpInline" class="text-muted"> For member access only.</small>
			    </p>
 			<hr />

			<div class="row">
				<div class="col-md-5">
 					<form role="form" method="post" action="/signup">
						<fieldset>							
							<p class="text-uppercase pull-center">Sign up</p>	
 							<div class="form-group">
								<input type="text" name="username" id="username" class="form-control input-lg" placeholder="username">
							</div>

							<div class="form-group">
								<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address">
							</div>
							<div class="form-group">
								<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
							</div>
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" name="isSeller" id="isSeller">
								<label class="custom-control-label" for="isSeller">Register as Seller</label>
							</div>
							<div class="form-check">
								  <p>By clicking "Register", you are accepting our privacy and cookie policy.</p>
							</div>
							<span th:if="signUpError != null">
								<div class="row">
									<p style="color:red;" th:text="${signUpError}"></p>
								</div>
							</span>
 							<div>
								<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Register</button>
							</div>
						</fieldset>
					</form>
				</div>
				
				<div class="col-md-2">
					<!-- Empty -->
				</div>
				
				<div class="col-md-5">
 				 	<form role="form" method="post" action="/login">
                        <fieldset>							
                            <p class="text-uppercase">Login</p>	
                                
                            <div class="form-group">
                                <input type="text" name="username" id="username" class="form-control input-lg" placeholder="username">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
                            </div>
							<span th:if="error != null">
								<div class="row">
									<p style="color:red;" th:text="${error}"></p>
								</div>
							</span>
                            <div>
                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign in</button>
                            </div>
                                
                        </fieldset>
				    </form>	
				</div>
			</div>
		</div>
    </body>
</html>
